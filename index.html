<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music player</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div
                        class="cd-thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                </div>

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <input
                    id="progress"
                    class="progress"
                    type="range"
                    value="0"
                    step="1"
                    min="0"
                    max="100"
                />

                <audio id="audio" src=""></audio>
            </div>

            <!-- Playlist -->
            <div class="playlist">
                <div class="song">
                    <div
                        class="thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                    <div class="body">
                        <h3 class="title">Music name</h3>
                        <p class="author">Singer</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="song">
                    <div
                        class="thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                    <div class="body">
                        <h3 class="title">Music name</h3>
                        <p class="author">Singer</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="song">
                    <div
                        class="thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                    <div class="body">
                        <h3 class="title">Music name</h3>
                        <p class="author">Singer</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const $ = document.querySelector.bind(document);
            const $$ = document.querySelectorAll.bind(document);

            const player = $(".player");
            const heading = $("header h2");
            const cdThumb = $(".cd-thumb");
            const audio = $("#audio");
            const cd = $(".cd");
            const repeatButton = $(".btn-repeat");
            const prevButton = $(".btn-prev");
            const playButton = $(".btn-toggle-play");
            const nextButton = $(".btn-next");
            const randomButton = $(".btn-random");
            const progress = $("#progress");
            const playlist = $(".playlist");

			const app = {
                currentIndex: 0,
                songs: [
                    {
                        name: "Hymn For The Weekend",
                        singer: "Cale, Haluna",
                        path: "./assets/music/song1.mp3",
                        image: "./assets/img/song1.jpg",
                    },
                    {
                        name: "7 Years",
                        singer: "Travis Atreo",
                        path: "./assets/music/song2.mp3",
                        image: "./assets/img/song2.jpg",
                    },
                    {
                        name: "New Devide",
                        singer: "Linkin Park",
                        path: "./assets/music/song3.mp3",
                        image: "./assets/img/song3.jpg",
                    },
                    {
                        name: "Way Back",
                        singer: "Vicetone",
                        path: "./assets/music/song4.mp3",
                        image: "./assets/img/song4.jpg",
                    },
                    {
                        name: "Dynasty",
                        singer: "Miia",
                        path: "./assets/music/song5.mp3",
                        image: "./assets/img/song5.jpg",
                    },
                    {
                        name: "GODS",
                        singer: "New Jeans",
                        path: "./assets/music/song6.mp3",
                        image: "./assets/img/song6.jpg",
                    },
                    {
                        name: "Someone You Loved",
                        singer: "Travis Atreo",
                        path: "./assets/music/song7.mp3",
                        image: "./assets/img/song7.jpg",
                    },
                    {
                        name: "Mood",
                        singer: "Sympton X Collective",
                        path: "./assets/music/song8.mp3",
                        image: "./assets/img/song8.jpg",
                    },
                    {
                        name: "Fairy Tail (Remix)",
                        singer: "Dxh Music Group",
                        path: "./assets/music/song9.mp3",
                        image: "./assets/img/song9.jpg",
                    },
                ],
                eventsHub: {
                    listeners: {},
                    init: function(event) {
                        if (!this.listeners[event]) {
                            this.listeners[event] = [];
                        }
                    },
                    register: function(event, callback) {
                        this.listeners[event].push(callback);
                    },
                    execute: function(event) {
                        this.listeners[event].forEach(callback => callback());
                    }
                },
                player: {
                    isPlaying: false,
                    isRepeat: false,
                    isRandom: false,
                    historyIndex: [],
                    unplayedSongs: [],
                    defineProperties: function() {
                        Object.defineProperty(this, "currentSong", {
                            get: function() {
                                return app.songs[app.currentIndex];
                            }
                        })
                    },
                    loadCurrentSong: function() {
                        heading.innerText = this.currentSong.name;
                        cdThumb.style.backgroundImage = `url("${this.currentSong.image}")`;
                        audio.src = this.currentSong.path;
                    },
                    initEvents: function() {
                        app.eventsHub.init("playButtonClick");
                    },
                    registerEvents: function() {
                        app.eventsHub.register("playButtonClick", () => {
                            if (player.isPlaying) {
                                audio.pause();
                            } else {
                                audio.play();
                            }
                        })
                    },
                    executeEvents: function() {
                        playButton.onclick = function() {
                            app.eventsHub.execute("playButtonClick");
                        }
                    },
                    start: function() {
                        this.defineProperties();
                        this.loadCurrentSong();
                        this.initEvents();
                        this.registerEvents();
                        this.executeEvents();
                    }
                },
                playlist: {
                    render: function() {
                        const htmls = app.songs.map((song, index) => {
                            return `
                                <div class="song ${
                                    index == app.currentIndex ? "active" : ""
                                }" data-index="${index}">
                                    <div class="thumb"
                                        style="
                                            background-image: url('${song.image}');
                                        "
                                    ></div>
                                    <div class="body">
                                        <h3 class="title">${song.name}</h3>
                                        <p class="author">${song.singer}</p>
                                    </div>
                                    <div class="option">
                                        <i class="fas fa-ellipsis-h"></i>
                                    </div>
                                </div>
                            `;
                        });
                        playlist.innerHTML = htmls.join("");
                    },
                    start: function () {
                        this.render()
                    }
                },
                start: function() {
                    this.playlist.start();
                    this.player.start();
                }
            }
            app.start();
        </script>
    </body>
</html>
