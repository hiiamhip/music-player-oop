<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music player</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div
                        class="cd-thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                </div>

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <input
                    id="progress"
                    class="progress"
                    type="range"
                    value="0"
                    step="1"
                    min="0"
                    max="100"
                />

                <audio id="audio" src=""></audio>
            </div>

            <!-- Playlist -->
            <div class="playlist">
                <div class="song">
                    <div
                        class="thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                    <div class="body">
                        <h3 class="title">Music name</h3>
                        <p class="author">Singer</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="song">
                    <div
                        class="thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                    <div class="body">
                        <h3 class="title">Music name</h3>
                        <p class="author">Singer</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="song">
                    <div
                        class="thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                    <div class="body">
                        <h3 class="title">Music name</h3>
                        <p class="author">Singer</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const $ = document.querySelector.bind(document);
            const $$ = document.querySelectorAll.bind(document);

            const player = $(".player");
            const heading = $("header h2");
            const cdThumb = $(".cd-thumb");
            const audio = $("#audio");
            const cd = $(".cd");
            const repeatButton = $(".btn-repeat");
            const prevButton = $(".btn-prev");
            const playButton = $(".btn-toggle-play");
            const nextButton = $(".btn-next");
            const randomButton = $(".btn-random");
            const progress = $("#progress");
            const playlist = $(".playlist");

            const songs = [
                    {
                        name: "Hymn For The Weekend",
                        singer: "Cale, Haluna",
                        path: "./assets/music/song1.mp3",
                        image: "./assets/img/song1.jpg",
                    },
                    {
                        name: "7 Years",
                        singer: "Travis Atreo",
                        path: "./assets/music/song2.mp3",
                        image: "./assets/img/song2.jpg",
                    },
                    {
                        name: "New Devide",
                        singer: "Linkin Park",
                        path: "./assets/music/song3.mp3",
                        image: "./assets/img/song3.jpg",
                    },
                    {
                        name: "Way Back",
                        singer: "Vicetone",
                        path: "./assets/music/song4.mp3",
                        image: "./assets/img/song4.jpg",
                    },
                    {
                        name: "Dynasty",
                        singer: "Miia",
                        path: "./assets/music/song5.mp3",
                        image: "./assets/img/song5.jpg",
                    },
                    {
                        name: "GODS",
                        singer: "New Jeans",
                        path: "./assets/music/song6.mp3",
                        image: "./assets/img/song6.jpg",
                    },
                    {
                        name: "Someone You Loved",
                        singer: "Travis Atreo",
                        path: "./assets/music/song7.mp3",
                        image: "./assets/img/song7.jpg",
                    },
                    {
                        name: "Mood",
                        singer: "Sympton X Collective",
                        path: "./assets/music/song8.mp3",
                        image: "./assets/img/song8.jpg",
                    },
                    {
                        name: "Fairy Tail (Remix)",
                        singer: "Dxh Music Group",
                        path: "./assets/music/song9.mp3",
                        image: "./assets/img/song9.jpg",
                    },
                ]

            const EventsHub = {
                listeners: {},
                register: function(event, callback) {
                    // if (!this.listeners[event]) {
                    //     this.listeners[event] = [];
                    // }
                    // this.listeners[event].push(callback);
                    this.listeners[event] = callback;
                },
                execute: function(event, ...arg) {
                    // this.listeners[event].forEach(callback => callback(...arg));
                    this.listeners[event](...arg);
                },
                bindEvent: function(element, eventType, eventName) {
                    element.addEventListener(eventType, (e) => {
                        this.execute(eventName, e);
                    });
                }
            }
            const Player = {
                currentIndex: 0,
                isPlaying: false,
                isRepeat: false,
                isRandom: false,
                historyIndex: [],
                unplayedSongs: [],
                registerEvents: function() {
                    const cdWidth = cd.offsetWidth;
                    const cdThumbAnimate = cdThumb.animate(
                        [{ transform: "rotate(360deg)" }],
                        {
                            duration: 10000,
                            iterations: Infinity,
                        }
                    );
                    cdThumbAnimate.pause();
                
                    const methods = {
                        playButtonClick: () => { Player.isPlaying ? audio.pause() : EventsHub.execute("startPlayingAudio"); },
                        audioPlay: () => { Player.isPlaying = true; player.classList.add("playing"); cdThumbAnimate.play(); },
                        audioPause: () => { Player.isPlaying = false; player.classList.remove("playing"); cdThumbAnimate.pause(); },
                        audioEnded: () => { Player.isRepeat ? EventsHub.execute("startPlayingAudio") : EventsHub.execute("nextButtonClick"); },
                        handleScrollDown: () => {
                            const scrollTop = window.scrollY || document.documentElement.scrollTop;
                            const newCdWidth = cdWidth - scrollTop;
                            cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
                            cd.style.opacity = newCdWidth / cdWidth;
                        },
                        audioTimeUpdate: () => {
                            if (audio.currentTime) {
                                const percentProgress = (audio.currentTime / audio.duration) * 100;
                                progress.value = percentProgress;
                            }
                        },
                        progressInput: () => { audio.currentTime = (progress.value / 100) * audio.duration; },
                        randomButtonClick: () => {
                            Player.isRandom = !Player.isRandom;
                            randomButton.classList.toggle("active");
                        },
                        nextButtonClick: () => {
                            EventsHub.execute("handleHistoryAndUnplayed", "save");
                            Player.isRandom ? EventsHub.execute("randomSong") : EventsHub.execute("nextSong");
                            EventsHub.execute("startPlayingAudio");
                            EventsHub.execute("playlistRender");
                        },
                        prevButtonClick: () => {
                            if (audio.currentTime > 5) {
                                EventsHub.execute("loadCurrentSong");
                            } else {
                                EventsHub.execute("prevSong");
                            }
                            EventsHub.execute("startPlayingAudio");
                            EventsHub.execute("playlistRender");
                        },
                        repeatButtonClick: () => {
                            Player.isRepeat = !Player.isRepeat;
                            repeatButton.classList.toggle("active");
                        },
                        handleHistoryAndUnplayed: (action) => {
                            if (action === "save") {
                                Player.historyIndex.push(Player.currentIndex);
                            } else if (action === "init") {
                                Player.unplayedSongs = songs
                                    .map((_, index) => index)
                                    .filter((index) => index !== Player.currentIndex);
                            } else if (action === "update") {
                                Player.unplayedSongs = Player.unplayedSongs.filter(
                                    (index) => index !== Player.currentIndex
                                );
                            }
                        },
                        defineProperties: function() {
                            Object.defineProperty(Player, "currentSong", {
                                get: function() {
                                    return songs[Player.currentIndex];
                                }
                            })
                        },
                        prevSong: function () {
                            if (Player.historyIndex.length > 0) {
                                Player.currentIndex = Player.historyIndex.pop();
                            } else {
                                alert("No more songs in history");
                            }
                            EventsHub.execute("loadCurrentSong");
                        },
                        nextSong: function () {
                            Player.currentIndex++;
                            if (Player.currentIndex > songs.length - 1) {
                                Player.currentIndex = 0;
                            }
                            EventsHub.execute("loadCurrentSong");
                        },
                        randomSong: function () {
                            if (Player.unplayedSongs.length == 0) {
                                EventsHub.execute("handleHistoryAndUnplayed", "init");
                            }
                            const randomIndexUnplayed = Math.floor(
                                Math.random() * Player.unplayedSongs.length
                            );
                            const newIndex = Player.unplayedSongs[randomIndexUnplayed];
                            Player.currentIndex = newIndex;
                            EventsHub.execute("loadCurrentSong");
                            EventsHub.execute("handleHistoryAndUnplayed", "update");
                        },
                        loadCurrentSong: () => {
                            heading.innerText = Player.currentSong.name;
                            cdThumb.style.backgroundImage = `url("${Player.currentSong.image}")`;
                            audio.src = Player.currentSong.path;
                        },
                        startPlayingAudio: () => {
                            audio.play();
                        },
                    };
                    Object.keys(methods).forEach((method) => {
                        EventsHub.register(method, methods[method]);
                    });
                },
                EventsHandler: function() {
                    const buttonEvents = [
                        { element: playButton, eventName: "playButtonClick" },
                        { element: nextButton, eventName: "nextButtonClick" },
                        { element: prevButton, eventName: "prevButtonClick" },
                        { element: randomButton, eventName: "randomButtonClick" },
                        { element: repeatButton, eventName: "repeatButtonClick" },
                    ];
                    buttonEvents.forEach(({ element, eventName }) => {
                        EventsHub.bindEvent(element, "click", eventName);
                    });
                    EventsHub.bindEvent(audio, "play", "audioPlay");
                    EventsHub.bindEvent(audio, "pause", "audioPause");
                    EventsHub.bindEvent(document, "scroll", "handleScrollDown");
                    EventsHub.bindEvent(audio, "timeupdate", "audioTimeUpdate");
                    EventsHub.bindEvent(audio, "ended", "audioEnded");
                    EventsHub.bindEvent(progress, "input", "progressInput");
                },
                start: function() {
                    this.registerEvents();
                    this.EventsHandler();
                    EventsHub.execute("defineProperties");
                    EventsHub.execute("loadCurrentSong");
                }
            }

            const Playlist = {
                registerEvents: function() {
                    const methods = {
                        playlistClick: (e) => {
                            EventsHub.execute("handleHistoryAndUnplayed", "save");
                            const song = e.target.closest(".song:not(.active)");
                            const option = e.target.closest(".option");

                            if (option) {
                                console.log("option");
                            } else {
                                if (song) {
                                    Player.currentIndex = song.dataset.index;
                                    EventsHub.execute("loadCurrentSong");
                                    EventsHub.execute("playlistRender");
                                    EventsHub.execute("startPlayingAudio");
                                }
                            }
                        },
                        playlistRender: () => {
                            const htmls = songs.map((song, index) => {
                                return `
                                    <div class="song ${
                                        index == Player.currentIndex ? "active" : ""
                                    }" data-index="${index}">
                                        <div class="thumb"
                                            style="
                                                background-image: url('${song.image}');
                                            "
                                        ></div>
                                        <div class="body">
                                            <h3 class="title">${song.name}</h3>
                                            <p class="author">${song.singer}</p>
                                        </div>
                                        <div class="option">
                                            <i class="fas fa-ellipsis-h"></i>
                                        </div>
                                    </div>
                                `;
                            });
                            playlist.innerHTML = htmls.join("");
                        },
                    }
                    Object.keys(methods).forEach((method) => {
                        EventsHub.register(method, methods[method]);
                    });
                },
                EventsHandler: function() {
                    EventsHub.bindEvent(playlist, "click", "playlistClick");
                },
                start: function () {
                    this.registerEvents();
                    this.EventsHandler();
                    EventsHub.execute("playlistRender");
                }
            }

            EventsHub.register("DOMContentLoaded", () => {
                Player.start();
                Playlist.start();
            });
            EventsHub.bindEvent(document, "DOMContentLoaded", "DOMContentLoaded")

        </script>
    </body>
</html>
